{% extends "base.html" %}
{% block title %}Services{% endblock %}
{% block content %}
  <table class="table">

    <tr class="table__cell">
    {% for i in services.name %}
        <td>{{ i }}</td>
    {% endfor %}
    </tr>

    <tr class="table__cell">
    {% for i in services.namespace %}
        <td>{{ i }}</td>
    {% endfor %}
    </tr>

    <tr class="table__cell">
    {% for i in services.cluster_ip %}
        <td>{{ i }}</td>
    {% endfor %}
    </tr>

  </table>
  {% endblock %}

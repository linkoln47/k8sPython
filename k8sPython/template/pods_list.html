<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pods</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <table class="table">

    <tr class="table__cell">
    {% for i in pods.name %}
        <td>{{ i }}</td>
    {% endfor %}
    </tr>

    <tr class="table__cell">
    {% for i in pods.namespace %}
        <td>{{ i }}</td>
    {% endfor %}
    </tr>

    <tr class="table__cell">
    {% for i in pods.pod_ip %}
        <td>{{ i }}</td>
    {% endfor %}
    </tr>

  </table>
</body>
</html>

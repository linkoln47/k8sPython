{% extends "base.html" %}
{% block title %}Pods{% endblock %}
{% block content %}
  <table class="table">

    <tr class="table__cell">
    {% for i in pods.name %}
        <td>{{ i }}</td>
    {% endfor %}
    </tr>

    <tr class="table__cell">
    {% for i in pods.namespace %}
        <td>{{ i }}</td>
    {% endfor %}
    </tr>

    <tr class="table__cell">
    {% for i in pods.pod_ip %}
        <td>{{ i }}</td>
    {% endfor %}
    </tr>

  </table>
{% endblock %}
